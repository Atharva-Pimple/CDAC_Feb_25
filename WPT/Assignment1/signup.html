<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account / Sign In</title>
    <link rel="stylesheet" href="./assets/signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Create Account</h2>
            <p>Sign up if you still don't have an account...</p>
            <button class="create-btn">CREATE ACCOUNT</button>
        </div>

        <div class="right-panel">
            <h2>SIGN IN</h2>
            <p class="instruction">Please fill in your credentials to sign in.</p>

            <div class="social-buttons">
                <button class="social-btn google">Sign in with Google</button>
                <button class="social-btn github">Sign in with GitHub</button>
                <button class="social-btn linkedin">Sign in with LinkedIn</button>
            </div>

            <p class="small-text">or use your email account</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password?</a>
            <button class="signin-btn">SIGN IN</button>
        </div>
    </div>
</body>

</html>
